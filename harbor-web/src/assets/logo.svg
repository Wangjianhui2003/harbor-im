<?xml version="1.0" encoding="UTF-8"?>
<svg width="512px" height="512px" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="ocean-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#2193b0"/>
            <stop offset="100%" stop-color="#6dd5ed"/>
        </linearGradient>
        <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
            <feOffset dx="0" dy="10" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- 背景：圆角矩形 -->
    <rect x="0" y="0" width="512" height="512" rx="128" fill="url(#ocean-gradient)"/>

    <!-- 主图标组：纸船 -->
    <g transform="translate(106, 140)" filter="url(#soft-shadow)">
        <!-- 左侧船帆 -->
        <path d="M150,0 L150,200 L0,200 Z" fill="#FFFFFF"/>
        
        <!-- 右侧船帆（带阴影以体现立体感） -->
        <path d="M150,0 L300,200 L150,200 Z" fill="#E0F7FA"/>
        
        <!-- 船身 -->
        <path d="M0,200 L80,270 L220,270 L300,200 L150,200 Z" fill="#B2EBF2"/>
    </g>

    <!-- 信号波纹：代表通讯 -->
    <g stroke="#FFFFFF" stroke-width="18" stroke-linecap="round" fill="none" opacity="0.8">
        <path d="M380,80 A 50 50 0 0 1 430 130"/>
        <path d="M410,50 A 90 90 0 0 1 480 130"/>
    </g>
</svg>